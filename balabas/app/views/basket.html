
<h3 ng-if="!basket.items.length">
      The cart is empty.
</h3>

<table class=" table table-bordered ">

	<thead class="well">
		<tr>
			<th> # </th>
			<th> Name </th>
			<th> Price </th>
			<th style="width:20%;">Qty</th>
			<th style="width:20%;">Total</th>
    </tr>
  </thead>

	<tbody>
	  <tr ng-repeat="item in basket.items track by $index">
		  <td> {{$index+1}} </td>
			<td> {{item.name}} </td>
			<td>
			  {{item.price |number:2}}
			  {{basket.currency}}
			</td>
			<td>
					<input class="form-control qty"
					     type="number"
					     ng-model="item.qty"
					     ng-change="update_qty(item.id, item.qty)"
					     min="1"
					/>
			</td>
			<td class="text-center">
					{{item.total |number:2}}
					{{basket.currency}}
					<span class="pull-right">
						<a class="btn btn-default remove" ng-click="remove(item.id);">
							${icon('remove')}
						</a>
					</span>
			</td>
		</tr>

	  <tr>
		  <td></td>
			<td></td>
			<td></td>
			<td></td>
			<td class="well text-center">
				<b class="badge">
				  {{basket.sum || 0 |number:2}}
				  {{basket.currency}}
				</b>
			</td>
    </tr>

  </tbody>
</table>
