<p class="input-group">
  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
  <span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
  </span>
</p>


<table class="table table-bordered" grid>
	<thead >
		<tr>
			<th colspan="2">1</th>
			<th colspan="3">3</th>
			<th>2</th>
			
		</tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="data in grid track by $index"  data-order="{{$index}}" row>
			
			<td ng-repeat="cell in data track by $index" 
				class="col-{{$index}} row-{{y()}}"
				x="{{$index}}"
				y={{y()}} 
				style="padding: 0px;"
				data-id="{{cell.id}}"
				context-menu="cellMenu"
			>
				<textarea 
					class="edit hidden form-control" 
					ng-model="cell.title" 
					style="width:100%;
						   height:35px; 
						   margin:0px;
						   border-radius: 0px; 
						   display:inline;
						   overflow-y: hidden;
						   "
				></textarea>
				<div class="content" style="padding:5px;min-height: 40px!important;">
					{{cell.title}}	
				</div>
			</td>
		</tr>
	</tbody>
	{{grid}}
</table>
